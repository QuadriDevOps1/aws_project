 apiVersion: v1
kind: Pod
metadata: 
  name: db-pod
  namespace: dev
  labels:
    app: db
    project: sscademy
  spec:
   containers:
   - name: mysql-container
     image: mysql:5.7
     env:
     - name: MYSQL_ROOT_PASSWORD
       valueFrom:
          secretKeyRef:
            name: db-secret
            key: my_root_password